<div class="alert alert-danger" *ngIf="errorMessage | async as error">{{ error }}</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-5 border-0 shadow rounded-3">
        <h2 class="text-center mb-4">Signup</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
          <div class="form-group mb-4">
            <input type="email" class="form-control custom-input" id="email" formControlName="email" placeholder="Email" required>
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger small">
              Email is required
            </div>
          </div>
          <div class="form-group mb-4">
            <input type="password" class="form-control custom-input" id="password" formControlName="password" placeholder="Password" required>
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger small">
              Password is required
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn custom-btn px-5 py-2" [disabled]="signupForm.invalid">Signup</button>
          </div>
        </form>
        <div *ngIf="formData" class="mt-4">
          <h3>Form Data:</h3>
          <pre>{{ formData | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
